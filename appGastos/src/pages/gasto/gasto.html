<ion-header>

  <ion-navbar>
    <ion-title>Gasto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="event.timeDefault"></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>Categoria</ion-list-header>
  
    <ion-item>
      <ion-label>combustivel</ion-label>
      <ion-radio checked="true" value="combustivel"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>lanche</ion-label>
      <ion-radio value="lanche"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>padaria</ion-label>
      <ion-radio value="padaria"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
