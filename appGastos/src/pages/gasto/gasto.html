<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gasto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="event.timeDefault"></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>Forma de pagamento</ion-list-header>
    <ion-item *ngFor="let pgto of formaspgto">
      <ion-label>{{pgto.name}}</ion-label>
      <ion-radio value="{{pgto.id}}"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>Categoria</ion-list-header>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label>{{categoria.name}}</ion-label>
      <ion-radio value="{{categoria.name}}"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button full>Gravar</button>
</ion-content>
